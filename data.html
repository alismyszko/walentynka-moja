<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Razem ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #ffe5ec;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background-color: #ff8fab;
      color: white;
      cursor: pointer;
    }

    /* üå∏ Delikatne kwiatki / motylki */
    .float {
      position: absolute;
      font-size: 24px;
      opacity: 0.4;
      animation: floatUp 20s linear infinite;
    }

    .float:nth-child(1) { left: 10%; animation-duration: 22s; }
    .float:nth-child(2) { left: 40%; animation-duration: 26s; }
    .float:nth-child(3) { left: 70%; animation-duration: 24s; }

    @keyframes floatUp {
      from {
        bottom: -50px;
        transform: translateX(0);
      }
      to {
        bottom: 110%;
        transform: translateX(40px);
      }
    }
  </style>
</head>

<body>

  <!-- üå∏ Animacje w tle -->
  <div class="float">üå∏</div>
  <div class="float">ü¶ã</div>
  <div class="float">üå∑</div>

  <div style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="container">

      <h1 style="font-family: 'Pacifico', cursive; font-size: clamp(26px, 5vw, 50px);">
        Jeste≈õmy razem od ‚ù§Ô∏è
      </h1>

      <p id="timer" style="font-size: clamp(18px, 3vw, 26px); margin-top: 20px;"></p>

      <!-- üîô PRZYCISK WR√ìƒÜ -->
      <button class="back-btn" onclick="location.href='index.html'">
        ‚¨Ö wr√≥ƒá
      </button>

    </div>
  </div>

  <script>
    const startDate = new Date("2025-09-25T15:45:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const totalSeconds = Math.floor(diff / 1000);
      const totalMinutes = Math.floor(diff / (1000 * 60));
      const totalHours   = Math.floor(diff / (1000 * 60 * 60));
      const days         = Math.floor(diff / (1000 * 60 * 60 * 24));

      const seconds = totalSeconds % 60;
      const minutes = totalMinutes % 60;
      const hours   = totalHours % 24;

      document.getElementById("timer").innerHTML = `
        ‚ù§Ô∏è ${days} dni<br>
        ‚è∞ ${hours} godzin ${minutes} minut ${seconds} sekund<br><br>
        üìä ≈ÅƒÖcznie:<br>
        ${totalHours} godzin<br>
        ${totalMinutes} minut<br>
        ${totalSeconds} sekund
      `;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
